<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            background: lightgray;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <div class="gallery">
        <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Image 1">
        <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Image 2">
        <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Image 3">
        <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Image 4">
        <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Image 5">
        <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Image 6">
        <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Image 7">
        <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Image 8">
        <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Image 9">
        <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Image 10">
        <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Image 11">
        <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Image 12">
    </div>
</body>

</html>
