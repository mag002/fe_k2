<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            grid-template-columns: 1fr 5fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            gap: 10px;
        }

        .header {
            grid-area: header;
            background: lightblue;
            text-align: center;
            padding: 20px;
        }

        .sidebar {
            grid-area: sidebar;
            background: lightcoral;
            padding: 20px;
        }

        .main {
            grid-area: main;
            background: lightgreen;
            padding: 20px;
        }

        .footer {
            grid-area: footer;
            background: lightgray;
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-areas:
                    "header"
                    "main"
                    "sidebar"
                    "footer";
                grid-template-columns: 1fr;
            }
        }

        /* Animation/transition/ Pseudo element/Pseudo class */

        /* page cinema  */
        /* Ran san moi | Snake */
    </style>
    <div class="container">
        <header class="header">Header</header>
        <aside class="sidebar">Sidebar</aside>
        <main class="main">Main Content</main>
        <footer class="footer">Footer</footer>
    </div>
</body>

</html>
